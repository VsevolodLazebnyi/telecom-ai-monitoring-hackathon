apiVersion: 1
providers:
  - name: 'file-provider'
    orgId: 1
    folder: 'AI Generated Dashboards'               # можешь указать нужную папку
    type: file
    disableDeletion: false
    allowUiUpdates: true
    updateIntervalSeconds: 10
    options:
      path: /app/generated_dashboards
      foldersFromFilesStructure: true